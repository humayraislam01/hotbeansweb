<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.title {
  background-color: black;
  padding: 10px;
  height: 120px; /* Should be removed. Only for demonstration */
  color: antiquewhite;
}	
	
/* Style the content */
.content {
  background-color: #ddd;
  padding: 10px;
  height: 680px; /* Should be removed. Only for demonstration */
  text-align: center;
}

form {
  max-width: 400px;
  margin: 0 auto;
  background-color: #ffffff; /* White */
  padding: 20px;
  border-radius: 5px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  color: #000000; /* Black */
}

input[type="text"],
input[type="date"],
input[type="tel"],
textarea,
select {
  width: 100%;
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #000000; /* Black */
  color: #000000; /* Black */
}

select {
  background-color: #ffffff; /* White */
}

button[type="submit"] {
  background-color: #000000; /* Black */
  color: #ffffff; /* White */
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #000000; /* Black */
  color: #ffffff; /* White */
}


.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  color: #0d0d64; /* Medium blue */
}

input[type="text"],
input[type="date"],
input[type="tel"],
textarea,
select {
  width: 100%;
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #1b011b; /* Purple */
}

select {
  background-color: #f5f5dc; /* Beige */
}

button[type="submit"] {
  background-color: #0000cd; /* Medium blue */
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #800080; /* Purple */
}


/* Style the footer */
.footer {
  background-color: white;
  padding: 8px;
  text-align: center;
}
	
.fa {
  padding: 10px;
  font-size: 20px;
  width: 40px;
  height:40px;
  text-align: center;
  text-decoration: none;
  margin: 2px 2px;
}

.fa:hover {
    opacity: 0.7;
}

.fa-facebook {
  background: black;
  color: white;
}

.fa-twitter {
  background:  black;
  color: white;
}

.fa-linkedin {
  background:  black;
  color: white;
}

.fa-youtube {
  background: black;
  color: white;
}

.fa-instagram {
  background: black;
  color: white;
}

.fa-snapchat-ghost {
  background: black;
  color: white;
  text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
}

.fa-skype {
  background: black;
  color: white;
}

.fa-android {
  background:  black;
  color: white;
}


.fa-foursquare {
  background:  black;
  color: white;
}


.fa-rss {
  background: black;
  color: white;
}
</style>
</head>
<body>
	
<div class="title">
  <h2 style="font-size: 46px; text-align: center;">HOT BEANS WEB</h2>
</div>
	
<div class="topnav">
  <a href="index.html">About Us</a>
  <a href="profile.html">Profiles</a>
  <a href="courses.html">Courses</a>
  <a href="Registration.html">Registration</a>
</div>

<div class="content">
  <h2 style="font-size: 32px">Registration</h2>
  <p>Welcome to Hot Beans Web! Please complete the form below if you wish to join us!</p>
  <p><form>
    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required />
    </div>

    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required />
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />
    </div>

    <div class="form-group">
      <label for="job-title">Job Title:</label>
      <select id="job-title" name="job-title" required>
        <option value="">Select a job title</option>
        <option value="Software Developer">Software Developer</option>
        <option value="Graphic Designer">Graphic Designer</option>
        <option value="Data Analyst">Data Analyst</option>
        <option value="Marketing Specialist">Marketing Specialist</option>
      </select>
    </div>

    <button type="submit">Submit</button>
  </form>&nbsp;</p>
</div>

<a href="https://www.android.com/intl/en_uk/" class="fa fa-android" target="_blank"></a>
<a href="https://foursquare.com/" class="fa fa-foursquare" target="_blank"></a>

</div>

</body>
</html>
